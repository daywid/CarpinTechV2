<div class="container p-5 mat-elevation-z2">
    <div class="row">
      <div
        class="col-6 border border-light rounded p-5 shadow"
        *ngIf="formulario"
      >
         Cadastro de Material
         <h6>{{ tituloFormulario }}</h6>
         
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
  
          <div class="form-group">
            <label>Nome</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nome"
            />
          </div>
  
          <div class="form-group">
            <label>Custo</label>
            <input
              type="number"
              class="form-control form-control-sm"
              formControlName="custo"
            />
          </div>
  
          <div class="form-group">
            <label>Estoque:</label><br>
            <select formControlName="estoqueId" class="form-control form-control-sm">
                <option *ngFor="let estoque of estoques" [value]="estoque.id">{{ estoque.id }}</option>
            </select>
          </div>
  
          <div class="container">
            <div class="row">
              <div class="col-6">
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="col-6 pl-1">
                <button type="button" class="btn btn-sm btn-light">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  
      <!-- Novo Container -->
      <div class="col-6 border border-light rounded p-5 shadow">
        <h6>Operações com Materials</h6>
        <button class="btn btn-sm btn-primary" (click)="listarMateriais()">
          Listar Materials
        </button>
  
        <div *ngFor="let material of materiaisList">
          <div class="material-item">
            <div><strong>ID do material:</strong> {{ material.id }}</div>
            <div><strong>Nome do material:</strong> {{ material.nome }}</div>
            <div><strong>Custo do material:</strong> {{ material.custo }}</div>
            <div><strong>ID Estoque do material:</strong> {{ material.estoqueId }}</div>
            <div class="material-actions">
              <!-- Botão de edição -->
              <button class="btn btn-sm btn-info" (click)="editarMaterial(material)">
                Editar
              </button>
              <!-- Botão de exclusão -->
              <button
                class="btn btn-sm btn-danger"
                (click)="excluirMaterial(material.id)"
              >
                Excluir
              </button>
            </div>
          </div>
          <hr />
          <!-- Adiciona uma linha horizontal entre cada material -->
        </div>
  
        <!-- Formulário de Edição -->
        <div *ngIf="materialSelecionado">
          <h6>Editar Material</h6>
          <form [formGroup]="formularioEdit" (ngSubmit)="salvarEdicao()">
            <!-- Campos de edição -->
  
            <div class="form-group">
                <label>Nome</label>
                <input
                type="text"
                class="form-control form-control-sm"
                formControlName="nome"
                />
            </div>
    
            <div class="form-group">
                <label>Custo</label>
                <input
                type="number"
                class="form-control form-control-sm"
                formControlName="custo"
                />
            </div>
    
            <div class="form-group">
                <label>Estoque:</label><br>
                <select formControlName="estoqueId" class="form-control form-control-sm">
                    <option *ngFor="let estoque of estoques" [value]="estoque.id">{{ estoque.id }}</option>
                </select>
            </div>
  
            <!-- Botão de Salvar Edição -->
            <button type="button" class="btn btn-sm btn-success" 
            (click)="salvarEdicao()">
              Salvar Edição
            </button>
  
            <!-- Botão de Voltar -->
            <button
              type="button"
              class="btn btn-sm btn-light"
              (click)="voltarParaLista()"
            >
              Voltar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
